<div class="grid grid-cols-4">
    <div class="col-span-1">
        <div class="w-full  min-h-28 p-3 pt-0 mb-4 font-medium">
            <div class="w-full flex-none rounded-t lg:rounded-t-none lg:rounded-l text-center shadow-lg ">
                <div class="block rounded-t overflow-hidden  text-center ">
                    <div class="bg-blue-500 text-white text-sm py-1">
                        {{ event.Date.strftime('%b') | upper }}
                    </div>
                    <div class="pt-1 border-l border-r border-white bg-white">
                        <span class="text-2xl font-bold">
                            {{ event.Date.strftime('%d') }}
                        </span>
                    </div>
                    <div class="border-l border-r border-b rounded-b-lg text-center border-white bg-white -pt-2 -mb-1 pb-3">
                        <span class="text-sm">
                            {{ event.Date.strftime('%a') | upper }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-span-3 flex flex-col">
        {{ event.ActivityName }}
        <span class="text-xs leading-normal">
            {{ event.StartTime.strftime('%I:%M %p') }} to {{ event.EndTime.strftime('%I:%M %p') }}
        </span>
        <p>Location</p>
    </div>
</div>
