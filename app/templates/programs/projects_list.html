{% extends 'base.html' %}

{% block head %}
    <title>PUPQC Extension Projects</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous"/>
{% endblock %}

{% block content %}
<div class="relative">
    <div class="relative h-80">
        <img src="{{ extension_program.ImageUrl if extension_program.ImageUrl else url_for('static', filename='images/logo_tagline.jpg')}}" alt="Program Image" class="h-full w-full object-cover">
        <div class="absolute bottom-0 left-8 ">
            <h1 class="bg-white text-3xl w-fit p-3 font-semibold" style="background-color: rgba(255, 255, 255, 0.9);">{{ extension_program.Name }}</h1>
        </div>
    </div>
    <div class="w-fit mx-auto py-4 md:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3">
            <div class="md:ml-10 col-span-3">
                <!-- card -->
                {% for project in projects %}
                <div class="flex flex-col md:grid md:grid-cols-8 items-center bg-white border mb-4 m-0 border-gray-200 rounded-lg shadow-md md:max-w-3xl hover:bg-gray-100">
                    <div class="md:col-span-6">
                        <div class="flex flex-col justify-between p-4 leading-normal">
                            <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900">{{ project.Name }}</h5>
                            <p class="mb-4 text-gray-700">{{ project.Rationale }}</p>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <a href="{{ url_for('programs.registration', project_id=project.ProjectId) }}">
                            <div class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                                VIEW DETAILS & REGISTER
                            </div> 
                        </a>
                    </div>
                </div>
                <!-- /card -->
                {% endfor %}
            </div>
        </div>
    </div>
</div>
<script src="https://unpkg.com/htmx.org@1.9.5"></script>
{% endblock %}
