
<div class="mb-6 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg shadow">
    {% for program in programs %}
        <div class="block w-full px-4 py-2 text-white bg-slate-800 border-b border-gray-200">{{ program.ProgramName }}</div>
        {% for ext_program in program.ExtensionProgram %}
            <p class="w-full px-4 py-2 bg-gray-400 border-b border-gray-200">{{ ext_program.Name }}</p>
            {% for project in ext_program.Project %}
            <a href="{{url_for('admin.announcement', project=project.Name)}}" class="block w-full px-4 py-2 border-b border-gray-200 cursor-pointer hover:text-blue-700 focus:outline-none">
                {{ project.Name }}
            </a>
            {% endfor %}
        {% endfor %}
    {% endfor %}
</div>
