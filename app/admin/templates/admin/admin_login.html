<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<div class="container-main overflow-x-hidden">
    <div class="row">
        <div class="col-md-8 side-image d-none d-md-block">
            <!-------------      image     ------------->
        </div>
        <div class="col-md-4 right">
            <div class="input-box">
                <div class="d-flex justify-content-center">
                    <img src=" url_for('app.static', filename='images/PUPLogo.png')" alt="" class="logo">
                </div>
                <header>Admin Login</header>
                <div class="input-field">
                    <input type="text" class="input" id="email" required="" autocomplete="off">
                    <label for="email">Email</label> 
                </div> 
                <div class="input-field">
                    <input type="password" class="input" id="pass" required="">
                    <label for="pass">Password</label>
                </div> 
                <div class="input-field">
                    <input type="submit" class="submit" value="Sign Up">
                </div> 
            </div>  
        </div>
    </div>
</div>
</body>
</html>
